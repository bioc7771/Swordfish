<!DOCTYPE html>
<html lang="en">

<head>
    <title id="title"></title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body onload="new Messages();">
    <table class="fill_width">
        <tr>
            <td id="icon" style="padding: 20px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path fill="none" stroke-width="2"
                        d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                    </path>
                    <line x1="12" y1="9" x2="12" y2="13" stroke-width="2" />
                    <line x1="12" y1="17" x2="12.01" y2="17" stroke-width="2">
                </svg>
            </td>
            <td id="message" class="fill_width middle"></td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="closeButton" style="min-width: 80px;">OK</button>
    </div>
    <script src="../js/keyboardHandler.js"></script>
    <script src="../js/messages.js"></script>
</body>

</html>
