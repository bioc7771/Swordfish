<!DOCTYPE html>
<html>
<heade>
    <title id="title">XML Filter Configuration</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</heade>

<body id="body">
    <div style="height: 300px; margin:8px; width: calc(100% - 18px);" class="divContainer bordered">
        <table id="table" class="stripes discover">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th class="noWrap left">Element Name</th>
                    <th class="noWrap left">Element Type</th>
                    <th class="noWrap left">Inline Type</th>
                    <th class="noWrap left">Translatable Attributes</th>
                    <th class="noWrap left">Keep Space</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <div class="buttonArea">
        <button id="add">Add Element</button>
        <button id="edit">Edit Element</button>
        <button id="remove">Remove Selected Elements</button>
    </div>
    <script src="../js/keyboardHandler.js"></script>
    <script src="../js/filterConfig.js"></script>
</body>

</html>
