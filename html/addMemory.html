<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Memory</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body">
    <table class="fill_width">
        <tr>
            <td class="middle">
                <label for="nameInput">Name</label>
            </td>
            <td class="fill_width middle">
                <input type="text" id="nameInput" class="fill_width">
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="projectSelect">Project</label>
            </td>
            <td class="fill_width middle">
                <input list="projects" name="projectInput" class="fill_width middle">
                <datalist id="projects">
                    
                </datalist>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="subjectSelect">Subject</label>
            </td>
            <td class="fill_width middle">
                <input list="subjects" name="subjectInput" class="fill_width middle">
                <datalist id="subjects">
                    
                </datalist>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="clientSelect">Client</label>
            </td>
            <td class="fill_width middle">
                <input list="clients" name="clientInput" class="fill_width middle">
                <datalist id="clients">
                    
                </datalist>
            </td>
        </tr>

        <tr>
            <td class="middle">
                <label for="typeSelect">Type</label>
            </td>
            <td class="middle">
                <select id="typeSelect">
                    <option value="Local">Local</option>
                    <option value="Remote">Remote</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="middle">
                <label for="urlInput">URL</label>
            </td>
            <td class="fill_width middle">
                <input type="text" id="urlInput" class="fill_width" disabled>
            </td>
        </tr>
    </table>
    <div class="buttonArea">
        <button id="addMemoryButton">Add Memory</button>
    </div>

    <script src="../js/addMemory.js"></script>
</body>

</html>
