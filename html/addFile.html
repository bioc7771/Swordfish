<!DOCTYPE html>
<html lang="en">

<head>
    <title>Translate Single File</title>
    <link id="theme" rel="stylesheet" type="text/css" href="../css/light.css">
    <link rel="stylesheet" type="text/css" href="../css/fonts.css">
</head>

<body id="body">
    <table class="fill_width">
        <tr>
            <td class="middle">
                <label for="nameInput">File</label>
            </td>
            <td class="fill_width middle">
                <input type="text" id="nameInput" class="fill_width">
            </td>
            <td>
                <button id="addFilesButton">Browse...</button>
            </td>
        </tr>
    </table>

    <div class="row">
        <table>
            <tr>
                <td class="middle noWrap">
                    <label for="typeSelect">File Type</label>
                </td>
                <td class="fill_width middle">
                    <select id="typeSelect" class="fill_width">

                    </select>
                </td>
            </tr>
            <tr>
                <td class="middle noWrap">
                    <label for="srcLangSelect">Source Language</label>
                </td>
                <td class="fill_width middle">
                    <select id="srcLangSelect" class="fill_width">

                    </select>
                </td>
            </tr>
            <tr>
                <td class="middle noWrap">
                    <label for="tgtLangSelect">Target Language</label>
                </td>
                <td class="fill_width middle">
                    <select id="tgtLangSelect" class="fill_width">

                    </select>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td class="middle noWrap">
                    <label for="charsetSelect">Character Set</label>
                </td>
                <td class="fill_width middle">
                    <select id="charsetSelect" class="fill_width">

                    </select>
                </td>
            </tr>
            <tr>
                <td class="middle">
                    <label for="subjectInput">Subject</label>
                </td>
                <td class="fill_width middle" style="padding-right: 10px;">
                    <input list="subjects" id="subjectInput" class="middle fill_width">
                    <datalist id="subjects">
                        <option value="none">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td class="middle">
                    <label for="clientInput">Client</label>
                </td>
                <td class="fill_width middle" style="padding-right: 10px;">
                    <input list="clients" id="clientInput" class="middle fill_width">
                    <datalist id="clients">
                        <option value="none">
                    </datalist>
                </td>
            </tr>
        </table>
    </div>

    <div class="buttonArea">
        <button id="addProjectButton">Prepare File</button>
    </div>
    
    <script src="../js/keyboardHandler.js"></script>
    <script src="../js/addFile.js"></script>
</body>

</html>
